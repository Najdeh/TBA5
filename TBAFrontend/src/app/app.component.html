    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">

  <div *ngIf="!isLoggedin">
    <form class="form-inline" action="" method="post">
      <input class="form-control" type="text" name="username" id="" [(ngModel)]="userData.username" placeholder="Username" />
      <input class="form-control" type="text" name="email" id="" [(ngModel)]="userData.email" placeholder="Email" *ngIf="!isRegistered"
      />
      <input class="form-control" type="text" name="password" id="" [(ngModel)]="userData.password" placeholder="Password" />

      <input type="button" class="btn btn-secondary" (click)="register()" value="Register" *ngIf="!isRegistered">
      <input type="button" class="btn btn-secondary" (click)="login()" value="Login">
    </form>
  </div>
  <div *ngIf="isLoggedin">

    <input type="button" class="btn btn-secondary" (click)="logout()" value="Logout">
